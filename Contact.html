<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Galaxy Cinema</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background-color: rgb(0, 23, 18);
      color: #fff;
      overflow-x: hidden;
    }

    /* === Header === */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 25px 0;
      text-align: center;
      background: rgba(10, 10, 10, 0.95);
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      z-index: 100;
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      backdrop-filter: blur(5px);
    }

    header h1 {
      color: #ffcc00;
      font-size: 2.3em;
      margin: 0;
      letter-spacing: 2px;
      transition: all 0.8s ease;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* === Contact Section === */
    .contact-container {
      margin-top: 160px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
      gap: 50px;
    }

    .contact-info, .contact-form {
      flex: 1 1 400px;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 204, 0, 0.15);
      padding: 30px;
      transition: all 0.5s ease;
    }

    .contact-info:hover, .contact-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.3);
    }

    h2 {
      color: #ffcc00;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-align: center;
    }

    .contact-info p {
      font-size: 1em;
      line-height: 1.8;
    }

    .contact-info p strong {
      color: #ffcc00;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    input, textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      padding: 12px;
      color: #fff;
      margin-bottom: 15px;
      font-size: 1em;
      resize: none;
      outline: none;
      transition: all 0.3s;
    }

    input:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 8px #ffcc00;
    }

    button {
      background-color: #ffcc00;
      border: none;
      padding: 12px;
      border-radius: 10px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #fff;
      color: #000;
      transform: scale(1.05);
    }

    /* === Map === */
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    /* === Footer === */
    footer {
      text-align: center;
      padding: 25px 0;
      background: rgba(15, 15, 15, 0.95);
      color: #bbb;
      margin-top: 60px;
      font-size: 0.9em;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 800px) {
      .contact-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üé¨ Galaxy Cinema</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Now Showing.html">Now Showing</a>
      <a href="Coming Soon.html">Coming Soon</a>
      <a href="Tickets.html">Tickets</a>
      <a href="Contact.html" style="color:#ffcc00;">Contact</a>
    </nav>
  </header>

  <div class="contact-container">
    <div class="contact-info">
      <h2>üìç Contact Information</h2>
      <p><strong>Address:</strong> 15 Galaxy Street, Cairo, Egypt</p>
      <p><strong>Phone:</strong> +20 100 555 7777</p>
      <p><strong>Email:</strong> contact@galaxycinema.com</p>
      <p><strong>Opening Hours:</strong> 10:00 AM - 12:00 AM</p>
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d110505.35662010528!2d31.1884232!3d30.0596185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145841a88c5d12a1%3A0x9dc3f8a0f8ce49b!2sCairo%2C%20Egypt!5e0!3m2!1sen!2seg!4v1700000000000"
        allowfullscreen="" loading="lazy">
      </iframe>
    </div>

    <div class="contact-form">
      <h2>üí¨ Get in Touch</h2>
      <form onsubmit="sendMessage(event)">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    ¬© 2025 Galaxy Cinema ‚Äî All Rights Reserved.
  </footer>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      alert("üé¨ Message sent! Our team will get back to you soon.");
      event.target.reset();
    }
  </script>
</body>
</html>
