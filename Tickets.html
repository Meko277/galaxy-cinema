<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Cinema | Tickets</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: rgb(0, 23, 18);
      color: #fff;
    }

    /* Header */
   header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 30px 0;
      text-align: center;
      background: rgba(10, 10, 10, 0.95);
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
      z-index: 100;
      transition: all 0.9s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      backdrop-filter: blur(5px);
    }

  header h1 {
      color: #ffcc00;
      font-size: 2.6em;
      margin: 0;
      letter-spacing: 2px;
      transition: all 0.9s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      position: relative;
    }


     header.shrink {
      padding: 20px 20px;
      background: rgba(10, 10, 10, 0.6);
      box-shadow: 0 3px 8px rgba(255,255,255,0.1);
    }

    header.fade {
      background: rgba(10, 10, 10, 0.3);
      backdrop-filter: blur(2px);
    }

header.shrink h1 {
      font-size: 1.3em;
      position: absolute;
      right: 25px;
      top: 16px;
      transform: translateY(0);
    }
   nav a:hover {
      color: #ffcc00;
    }

    header.shrink nav {
      opacity: 0.6;
      transform: translateY(-8px);
    }


   nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    /* Booking Section */
    section {
      padding: 50px 20px;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }

    section h2 {
      color: #ffcc00;
      margin-top: 110px;
      margin-bottom: 50px;
    }

    form {
      background-color: #060010;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #ffcc00;
    }

    select, input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background-color: #1b0000;
      color: #fff;
      font-size: 1em;
      outline: none;
    }

    select:focus, input:focus, textarea:focus {
      border: 1px solid #ffcc00;
    }

    button {
      background-color: #000000;
      color: #cbcbcb;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffffff;
    }

    .confirmation {
      margin-top: 20px;
      font-size: 1.1em;
      color: #00ffcc;
      display: none;
    }

    /* Footer */
    footer {
      background-color: #111;
      text-align: center;
      padding: 20px;
      color: #888;
      margin-top: 50px;
    }
  </style>
</head>

  <script>
  const header = document.getElementById('mainHeader');

  window.addEventListener('scroll', () => {
